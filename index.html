<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3 logo">
                    <a href=""><img src="img/logo.png" alt="Logo" class=""></a>
                </div>
                <div class="col-6">
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <li class="dropdown"><a href="">Products
                            <img src="img/arrow-down.png" alt=""> 
                        </a>
                            <ul class="dropdown-products">
                                <li><a href="">Lorem ipsum dolor</a></li>
                                <li><a href="">Stamet</a></li>
                                <li><a href="">Consectetur adipisicing</a></li>
                                <li><a href="">Tempor incididunt</a></li>
                                <li><a href="">Dolore magna aliqua</a></li>
                                <li><a href="">Ut enim ad minim veriam</a></li>
                                <li><a href="">Quis nostrud</a></li>
                            </ul>
                        </li>
                        <li><a href="">Payment</a></li>
                        <li><a href="">Shipping</a></li>
                    </ul>
                </div>
                <div class="col-3 search">
                    <div class="action">
                        <form action="" class="form-search">
                            <input type="search" name="search" placeholder="search" class="field-search">
                            <button type="submit" class="submit-search">
                                <img src="img/search.png" alt="search">
                            </button>
                        </form>
                        <span class="order">4</span>
                        <div class="cart">
                            <a href=""><img src="img/cart.png" alt="cart"></a>
                        </div>                       
                </div>
            </div>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="slider"></div>

        <div class="container">
            <div class="goods-search row">
                <div class="filters col-3">
                    <div class="filter-1">
                        <div><h2>DEVICE TYPE</h2></div> 
                        <div><input type="checkbox" id="Laptop">
                            <label for="Laptop">Laptop</label>
                        </div>
                        <div><input type="checkbox" id="Tablet">
                            <label for="Tablet">Tablet</label>
                        </div>
                    </div>
                    <div class="filter-2">
                        <div><h2>COLOR</h2> </div>
                        <div><input type="checkbox" id="Black">
                            <label for="Black">Black</label>
                        </div>
                        <div><input type="checkbox" id="Red">
                            <label for="Red">Red</label>
                        </div>                        
                        <div><input type="checkbox" id="Green">
                            <label for="Green">Green</label>
                        </div>                        
                        <div><input type="checkbox" id="Blue">
                            <label for="Blue">Blue</label>
                        </div>                        
                        <div><input type="checkbox" id="Orange">
                            <label for="Orange">Orange</label>
                        </div>
                    </div>
                    <div class="filter-3">
                        <div><h2>RAM</h2> </div>   
                        <div><input type="checkbox" id="1GB">
                            <label for="1GB">1GB</label>
                        </div>
                        <div><input type="checkbox" id="2GB">
                            <label for="2GB">2GB</label>
                        </div>
                        <div><input type="checkbox" id="4GB">
                            <label for="4GB">4GB</label>
                        </div>
                        <div><input type="checkbox" id="6GB">
                            <label for="6GB">6GB</label>
                        </div>
                        <div><input type="checkbox" id="8GB">
                            <label for="8GB">8GB</label>
                        </div>
                    <div><button type="button" class="btn-more-filters">Show more options...</button></div>
                    <div><button type="submit" class="btn-submit-filters">SUBMIT</button></div>
                </div>
                <div class="goods"></div>
            </div>
        </div>

    </main>



</body>
</html>
